{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <h1 class="display-1 fw-bold text-danger">404</h1>
            <h2 class="display-4 mb-4">Oops! Page Not Found</h2>
            <div class="mb-4">
                <i class="fas fa-film fa-5x text-muted mb-4"></i>
                <p class="lead">The scene you're looking for doesn't exist in our script.</p>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="{{ url_for('recommend') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-magic me-2"></i> Find Movies
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
